<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let user = {
            alibomName: '12',
            alibomExecutor: '12ndazazqwgjjk3',
            alibomDateRelease: '2023'
        }

        async function name() {
            const respons = await fetch(' http://localhost:3000/setNewAlibom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(user)
            })
            const data = await respons.json()
            console.log(data);
            
        }



        async function name2() {
            const respons = await fetch('http://localhost:3000/getAllAliboms')
            const data =  await respons.json()
            console.log(data);
        }

        async function name3(id) {
            const respons = await fetch(`http://localhost:3000/getAlibomId/${id}`)
            const data =  await respons.json()
            console.log(data);
        }

    </script>

</body>
</html>
